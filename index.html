<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natt</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .question {
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 300;
        }
        .option {
            background-color: #444950;
            border: none;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        .option:hover {
            background-color: #636e72;
        }
        .option:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2></h2>
        <div class="question">
            Voce sabe o tanto que vc me faz feliz, e deixa meus dias mellhores?
        </div>
        <button class="option" onclick="continueToNextQuestion('sim')">SIM</button>
        <button class="option" onclick="continueToNextQuestion('descobrir')">Não, quero descobrir...</button>
    </div>

    <script>
        function continueToNextQuestion(option) {
            console.log('Opção escolhida:', option);
            // Aqui, substitua o URL para redirecionar para a próxima página com a nova pergunta
            if(option === 'sim') {
                window.location.href = "pagina2.html"; // Substitua por sua página de próxima pergunta
            } else {
                window.location.href = "pagina3.html"; // Outra página para a opção "descobrir"
            }
        }
    </script>
</body>
</html>
